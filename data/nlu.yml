version: "3.1"

nlu:
- intent: Saludo
  examples: |
    - ¡Hola!
    - Hola
    - Buen día
    - ¿Cómo estás?

- intent: Despedida
  examples: |
    - Adiós
    - Hasta luego
    - Nos vemos

- intent: preguntar_Problemas
  examples: |
    - Tengo un problema
    - Necesito ayuda
    - ¿Puedes ayudarme?

- intent: preguntar_nombre_bot
  examples: |
    - ¿Cómo te llamas?
    - Nombre del bot
    - ¿Quién eres?

- intent: nlu_fallback
  examples: |
    - No entiendo
    - ¿Puedes repetir eso?

- intent: solo_numeros_y_blanco
  examples: |
    - 1234
    - 56789
    - " "
    - 0
    - 00 0 111
    - 1 2 3 4 0 
    - +
    - *
    - $ 
    - _