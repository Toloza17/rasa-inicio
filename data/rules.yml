version: "3.1"

rules:
  - rule: saludar
    steps:
      - intent: Saludo
      - action: utter_saludo

  - rule: despedirse
    steps:
      - intent: Despedida
      - action: utter_despedida

  - rule: responder_problema
    steps:
      - intent: preguntar_Problemas
      - action: utter_preguntar_problemas

  - rule: preguntar_nombre_del_bot
